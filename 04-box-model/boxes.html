<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Cajas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Los Encabezados Son Elementos De Bloque</h1>
  <p>
    Los párrafos también son bloque. <em>Sin embargo (y este es un gran sin embargo)</em> &lt;em&gt; y &lt;strong&gt; no lo son. Son elementos <strong>en línea</strong>.
  </p>
  <!-- Añadimos un div con padding de 1px para que no colapsen los márgenes de los párrafos -->
  <div class="no-collapse"></div>
  <p>
    Los elementos de bloque definen el flujo del documento HTML, mientras que los elementos en línea no.
  </p>
  <div class="button">Botón</div>
</body>
</html>
